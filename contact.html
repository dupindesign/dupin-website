    <form action="send_email.php" method="POST" id="form-id">
      <div class="works-section">
        <div class="container">
          
          <div class="row">
            <div class="col">
              <div class="contact-input-div">
                <h1>Your name</h1>
              </div>
              <div class="contact-input-div">
                <textarea required="true" class="form-input" id="fname" name="fname" rows="1" cols="46" maxlength="46" placeholder="John Doe"></textarea>
              </div>
            </div>
          </div>
          <div class="work-hr-div">
            <hr class="works-hr">
          </div>

          <div class="row">
            <div class="col">
              <div class="contact-input-div">
                <h1>What can I help with?</h1>
              </div>
              <div class="contact-input-div">
                <textarea required="true" class="form-input" id="fmessage" name="fmessage" rows="1" cols="35" placeholder="Hey, Eduardo! Can you help me with..."></textarea>
              </div>
            </div>
          </div>
          <div class="work-hr-div">
            <hr class="works-hr">
          </div>

          <div class="row">
            <div class="col">
              <div class="contact-input-div">
                <h1>Your Email</h1>
              </div>
              <div class="contact-input-div">
                <textarea required="true" class="form-input" id="fmail" name="fmail" rows="1" cols="30" maxlength="46" placeholder="john.doe@somemail.com"></textarea>
              </div>
            </div>
          </div>
          <div class="work-hr-div">
            <hr class="works-hr">
          </div>

          <div class="row">
            <div class="col">
              <div class="contact-input-div">
                <h1>Your vision</h1>
              </div>
              <div class="contact-input-div">
                <textarea required="true" class="form-input" id="fvision" name="fvision" rows="1" cols="46" rows="1" placeholder="My idea is..."></textarea>
              </div>
            </div>
          </div>
          <div class="work-hr-div">
            <hr class="works-hr">
          </div>

        </div>
